<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .create-post {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: white;
        }

        .post-input {
            width: 100%;
            min-height: 100px;
            border: 2px solid #e1e8ed;
            border-radius: 20px;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }

        .post-input:focus {
            outline: none;
            border-color: #1da1f2;
        }

        .post-btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            float: right;
        }

        .post-btn:hover {
            background: #1991db;
        }

        .posts {
            max-height: 70vh;
            overflow-y: auto;
        }

        .post {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px;
            transition: background 0.2s;
        }

        .post:hover {
            background: #f8f9fa;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-right: 12px;
        }

        .post-meta h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .post-meta small {
            color: #657786;
            font-size: 14px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.5;
            color: #14171a;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e8f5fd;
            color: #1da1f2;
        }

        .action-btn.liked {
            color: #e0245e;
        }

        .action-count {
            font-size: 14px;
            font-weight: 500;
            color: #657786;
        }

        .comment-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e8ed;
        }

        .comment-input {
            width: 100%;
            border: none;
            outline: none;
            padding: 8px 0;
            font-size: 14px;
            background: none;
        }

        .comment {
            padding: 8px 0;
            font-size: 14px;
            color: #657786;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-globe"></i> SocialDemo</h1>
            <p>Welcome to your social network!</p>
        </div>

        <div class="create-post">
            <textarea class="post-input" id="postInput" placeholder="What's happening? Share with your friends..."></textarea>
            <button class="post-btn" onclick="createPost()">
                <i class="fas fa-feather-alt"></i> Post
            </button>
        </div>

        <div class="posts" id="postsContainer">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Fake user data
        const users = [
            { id: 1, name: 'John Doe', avatar: 'JD' },
            { id: 2, name: 'Sarah Wilson', avatar: 'SW' },
            { id: 3, name: 'Mike Johnson', avatar: 'MJ' },
            { id: 4, name: 'Emily Brown', avatar: 'EB' }
        ];

        // Sample posts data
        let posts = [
            {
                id: 1,
                userId: 1,
                content: "Just finished building this social media demo! ðŸš€ What do you think?",
                likes: 12,
                likedBy: [],
                comments: [
                    { userId: 2, content: "Looks amazing! Great work! ðŸ‘" },
                    { userId: 3, content: "Very impressive! ðŸ”¥" }
                ]
            },
            {
                id: 2,
                userId: 2,
                content: "Anyone else loving the new year? What's your resolution? ðŸŽ‰",
                likes: 8,
                likedBy: [],
                comments: [{ userId: 1, content: "Stay productive! ðŸ’ª" }]
            }
        ];

        let currentUserId = 1; // Demo user

        // Render posts
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = posts.map(post => {
                const user = users.find(u => u.id === post.userId);
                const isLiked = post.likedBy.includes(currentUserId);
                const userComments = post.comments.map(c => {
                    const commenter = users.find(u => u.id === c.userId);
                    return `<div class="comment">${commenter.name}: ${c.content}</div>`;
                }).join('');

                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="avatar">${user.avatar}</div>
                            <div class="post-meta">
                                <h3>${user.name}</h3>
                                <small>2h ago</small>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                                <i class="fas fa-heart"></i>
                                <span class="action-count">${post.likes}</span>
                            </button>
                            <button class="action-btn" onclick="sharePost(${post.id})">
                                <i class="fas fa-share"></i>
                            </button>
                            <button class="action-btn" onclick="showComments(${post.id})">
                                <i class="fas fa-comment"></i>
                                <span class="action-count">${post.comments.length}</span>
                            </button>
                        </div>
                        ${post.comments.length > 0 ? `
                            <div class="comment-section" id="comments-${post.id}">
                                ${userComments}
                                <input type="text" class="comment-input" placeholder="Add a comment..." 
                                       onkeypress="if(event.key==='Enter') addComment(${post.id}, this.value, this)">
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Create new post
        function createPost() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();
            
            if (content) {
                posts.unshift({
                    id: Date.now(),
                    userId: currentUserId,
                    content: content,
                    likes: 0,
                    likedBy: [],
                    comments: []
                });
                
                input.value = '';
                renderPosts();
            }
        }

        // Toggle like
        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            const isLiked = post.likedBy.includes(currentUserId);
            
            if (isLiked) {
                post.likedBy = post.likedBy.filter(id => id !== currentUserId);
                post.likes--;
            } else {
                post.likedBy.push(currentUserId);
                post.likes++;
            }
            
            renderPosts();
        }

        // Add comment
        function addComment(postId, content, input) {
            const post = posts.find(p => p.id === postId);
            if (content.trim()) {
                post.comments.push({
                    userId: currentUserId,
                    content: content.trim()
                });
                input.value = '';
                renderPosts();
            }
        }

        // Share post
        function sharePost(postId) {
            alert('Post shared! ðŸ“¤');
        }

        // Show comments (handled by renderPosts)
        function showComments(postId) {
            // Comments are always visible in this demo
        }

        // Enter key support
        document.getElementById('postInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                createPost();
            }
        });

        // Initialize
        renderPosts();
    </script>
</body>
</html>
